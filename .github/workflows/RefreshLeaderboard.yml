name: Refresh Leaderboard

on:
  push:
    branches:
      - main 
      
env:
  DBKEY: ${{ secrets.DBKEY }}
  DBTOKEN: ${{ secrets.DBTOKEN }}

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv
        pip install dnspython
        pip install certifi
        pip install cryptography
        python -m pip install pymongo==3.11


    - name: Run script and commit changes
      run: |        
        python ${{github.workspace}}/navigator/GetLeaderboard.py  
        git add ${{github.workspace}}/navigator/Leaders.json
        git commit -m "Refresh Leaders.json"
        git push
