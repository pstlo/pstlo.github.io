<style>
	body{
		max-width:700px;
	}
	
	table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    thead th {
      position: sticky;
      top: 0;
    }

    #leaderboard-body {
      max-height: 200px;
      overflow-y: auto;
    }
</style>
<body>
  <h1>Leaderboard</h1>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Time</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
    </tbody>
  </table>
  <script>
    fetch('Leaders.json')
      .then(response => response.json())
      .then(data => {
        generateLeaderboard(data);
      })
      .catch(error => {
        console.log('Could not get leaderboard', error);
      });

    function generateLeaderboard(leaderboardData) {
      var leaderboardTable = document.getElementById("leaderboard-body");

      leaderboardData.forEach(function(player, index) { // Add 'index' parameter
        var row = leaderboardTable.insertRow();
        var numberCell = row.insertCell();
        var nameCell = row.insertCell();
        var timeCell = row.insertCell();
        var scoreCell = row.insertCell();
        numberCell.textContent = index + 1;
        nameCell.textContent = player.name;
        timeCell.textContent = player.time;
        scoreCell.textContent = player.score;
      });
    }
  </script>
<button id = "backButton" onclick="location.href='home.html'">Back</button>
</body>
</html>
